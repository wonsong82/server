# aio.conf
<VirtualHost *:80>
    Header set Access-Control-Allow-Origin "*"
    Servername wms.sejong.local
    DocumentRoot "/var/www/sejong/wms/public"
    
    <Directory "/var/www/sejong/wms/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from All
		Require all granted
    </Directory>
	
	<IfModule mod_fastcgi.c>
		<FilesMatch ".+\.ph(p[345]?|t|tml)$">
			SetHandler php7.2-fpm
		</FilesMatch>
	</IfModule>

    ErrorLog ${APACHE_LOG_DIR}/sejong.error.log
    CustomLog ${APACHE_LOG_DIR}/sejong.access.log combined
</VirtualHost> 
 
 
